<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>统一认证服务平台</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="nav_header">
    <div class="company">
        <span>统一认证登录认证服务</span>
    </div>
</div>
<div class="contentBox">
    <div class="leftBox">
        <span>5G</span>
        <br/>
        <span>互联网+</span>
        <br/>
        <span>BIGDATA</span>
        <br/>
        <span>物联网</span>
    </div>
    <div class="loginBox">
        <form id="formLogin" method="post" action="/login">
            账号:<input type="text" id="username" name="username" value="user" placeholder="输入登录账号" />
            <br />
            密码:<input type="password" id="password" name="password" value="123456" placeholder="输入登录密码" />
            <br />
            <button type="button" id="btnLogin">登录认证</button>
        </form>
    </div>
</div>
<div class="copyright">
    <span>2018-2028 © 版权所有：<a href="javascript:;">贵州驼峰科技有限责任公司</a></span>
    <span>客服QQ：444141300</span>
    <span>地址：贵州省贵阳市云岩区未来方舟F4团</span>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/page.common.js"></script>
<script src="js/jquery.placeholder.min.js"></script>
<script type="text/javascript">
    ;(function($){
        var thisPage = {
            init:function(){
                this.initDom();
            },
            initDom:function(){
                $("#btnLogin").on('click',function(){
                    thisPage.addSubmit();
                });
                $(document).keyup(function(event){
                    if(event.keyCode == 13){
                        $("#btnLogin").trigger("click",function(){
                            thisPage.addSubmit();
                        });
                    }
                });
                winFn.iePlaceholder();
            },
            addSubmit : function(){
                var username = $('#username').val();
                var password = $('#password').val();
                if(username == null || username.length == 0){
                    layerFn.handleTop('请输入登录账号',AppKey.code.code199);
                    $('#username').focus();
                    thisPage.btnText('登录认证');
                    return;
                }
                if(password == null || password.length == 0){
                    layerFn.handleTop('请输入登录密码',AppKey.code.code199);
                    thisPage.btnText('登录认证');
                    $('#password').focus();
                    return;
                }
                $('#formLogin').submit();
                this.btnText('正在登录……');
            },
            btnText : function(text){
                $("#btnLogin").text(text);
            }
        };
        thisPage.init();
        var url = location.href;
        if(url.indexOf("error") != -1){
            console.info(url);
            thisPage.btnText('登录认证');
        }
    })(jQuery);
</script>
</body>
</html>
